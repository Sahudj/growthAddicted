<!DOCTYPE html>
<html>

<head>
	<title>login page</title>
	<meta charset="UTF-8">
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="John Doe">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700&amp;display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<!----------- favicon link --------->
	<link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">

</head>

<body>
	<div class="login_main_wrapper">
		<div class="login_inner_box">
			<div class="left_content">
				<div class="left_img">
					<img src="assets/images/New-login.png" alt="left_img">
				</div>
			</div>
			<div class="right_form">
				<div class="right_inner">
					<div class="top_heading">
						<img src="assets/images/footer-logo.png" alt="logo-img">
						<h1>Welcome to
							<span>Growth Addicted</span>
						</h1>
						<!-- <h1>Welcome to
							<span></span>Growth Addicted
						</h1> -->
					</div>
					<form>
					<div class="input-field">
						<label>Enter Email ID</label>
						<input type="email" class="email" id="email" placeholder="Enter your Email">
						<i class="fa fa-envelope-o" aria-hidden="true"></i>
					</div>
					<div class="input-field">
						<label>Enter your password</label>
						<input type="password" class="password" placeholder="Enter your password">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</div>
					<div class="checkbox">
						<!-- <label>
							<input type="checkbox">
							<span class="checkmark"></span>
							<span class="remember">Remember me</span>
						</label> -->
						<span class="forget"><a href="forget_password.html">Forget Password?</a></span>
					</div>
					<div class="login">
						<button type="button" class="btn">Log-In</button>
						<p>Donâ€™t Have Account? <a href="sign-up.html">sign-up</a></p>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
	<!--------------- preloader start here ----------->
	<div class="ga_loader_wrapper">
		<div class="ga_loader">
			<img src="assets/images/loader.gif" alt="loader-img">
		</div>
	</div>
	<!--------------- preloader end here ----------->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/custom.js"></script>
</body>

</html>

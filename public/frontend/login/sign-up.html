<!DOCTYPE html>
<html>

<head>
	<title>sign-up page</title>
	<meta charset="UTF-8">
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="John Doe">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<!----------- favicon link --------->
	<!-- <link rel="shortcut icon" href="assets/images/Logo.ico" type="image/x-icon"> -->
	<link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
</head>

<body>
	<div class="login_main_wrapper signin_wrapper">
		<div class="login_inner_box">
			<div class="left_content">
				<div class="left_img">
					<!-- <img src="assets/images/Image.png" alt=""> -->
					<!-- <img src="assets/images/left-img-003.png" alt="left-img"> -->
					<img src="assets/images/New-signup.png">
				</div>
			</div>
			<div class="right_form sign_right_form">
				<div class="right_inner">
					<div class="top_heading">
						<img src="assets/images/footer-logo.png" alt="logo-img" >
						<h1>Enroll to
							<span>Growth Addicted</span>
						</h1>
					</div>
					<form>
							<div class="input-field signin-input">
								<label>Full Name</label>
								<input type="name" class="name" id="name" placeholder="Enter your name">
								<span><i class="fa fa-user-o" aria-hidden="true"></i></span>
							</div>
							<div class="input-field signin-input">
								<label>Enter Email Id</label>
								<input type="email" class="email" id="email" placeholder="Enter your email">
								<span><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
							</div>
						<div class="signform_inline">
						<div class="input-field signin-input">
							<label>Enter Mobile Number</label>
							<input type="tel" class="phone" id="phone" placeholder="123-456-789"
								pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
							<span class="te-number">+91</span>
							<span><i class="fa fa-phone" aria-hidden="true"></i>
							</span>
						</div>
						<div class="input-field signin-input">
							<label>Password</label>
							<input type="password" class="pwd" id="pwd" placeholder="Enter your password">
							<span><i class="fa fa-lock" aria-hidden="true"></i></span>
						</div>
					</div>
							<div class="signform-select"> 
							<div class="input-field signin-input">
								<label>select state</label>
								<select>
									<option value="1">Madhya pradesh</option>
									<option value="2">Utter pradesh</option>
								</select>
							</div>
							<div class="input-field signin-input">
								<label>Enter Referal Code</label>
								<input type="number" class="number" placeholder="Enter Referal Code">
								<button type="button" class="btn btn-apply">Apply Code</button>
							</div>
						</div>
						<div class="input-field signin-input">
							<label>Pagment Method</label>
							<input type="textarea" class="textarea" id="textarea" placeholder="enter pagment method" rows="4" cols="50">
						</div>
						<div class="input-field signin-input signin-radio">
							<label>Choose Your favourite package</label>
							<div class="radio-container-img radio1">
								<label for="radio" class="form-radio-img">
									<img src="assets/images/alpha.png" alt="">
									<input type="radio" name="radio_equiz" id="alpha" checked="checked" value="alpha">
									<p>Alpha</p>
									<div class="sign-radio-price alpha" id="sign-price">
										<p class="price"><del>₹3,599</del>-<span>₹999</span></p>
									</div>
									
								</label>
								<label for="radio" class="form-radio-img active">
									<img src="assets/images/didi.png" alt="">
									<input type="radio" name="radio_equiz" id="digi_shub" value="alpha2" >
									<p>Digital skills Hub</p>
									<div class="sign-radio-price alpha2" id="sign-price">
										<p class="price"><del>₹6,599</del>-<span>₹2,999</span></p>
									</div>
								
								</label>
								<label for="radio" class="form-radio-img">
									<img src="assets/images/personal.png" alt="">
									<input type="radio" name="radio_equiz" id="per_bhub" value="alpha3">
									<p>Personal Branding Hub</p>
									<div class="sign-radio-price alpha3" id="sign-price" >
										<p class="price"><del>₹8,599</del>-<span>₹3,999</span></p>
									</div>
									<span class="bestprice">Best Package</span>
								</label>
							</div>
						</div>
						</div>
						<div class="input-field cash_acc_field">
							<label>cashfree-account</label>
							<input type="name" class="name" id="name" placeholder="cash-free account">
							<span><i class="fa fa-user-o" aria-hidden="true"></i></span>
						</div>
						<div class="upper-para">
							<p>Your personal data will be used to process your order, support your experience throughout this website and for other purposes descried in our</p>
						</div>
						<div class="checkbox signin-checkbox">
							<label>
								<input type="checkbox">
								<span class="checkmark"></span>
								<span class="remember">I how read and agree to the website <a href="#">terms and
										conditions</a></span>
							</label>
						</div>
						<div class="login signin-btn">
							<button type="button" class="btn">signup</button>
							<!-- <button type="button" class="btn">login</button> -->
							<p class="login-p">Already Have An Account? <a href="login.html">Log-In</a></p>
						</div>
					</form>
				</div>

				<!-- <div class="outer_img_top">
					<img src="assets/images/Shape 4.png" alt="">
				</div>
				<div class="outeer_img_bottom">
					<img src="assets/images/Shape 5.png" alt="">
				</div> -->
			</div>
		</div>
	</div>
	<!--------------- preloader start here ----------->
	<div class="ga_loader_wrapper">
		<div class="ga_loader">
			<img src="assets/images/loader.gif" alt="">
		</div>
	</div>
	<!--------------- preloader end here ----------->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/custom.js"></script>
</body>

</html>
